name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') && (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Decode keystore (push -> main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p app
          echo "$KEYSTORE_B64" | base64 -d > app/WebIDE.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
        
      - name: Build unsigned Release for PR
        if: github.event_name == 'pull_request'
        run: ./gradlew assembleRelease --warning-mode all --stacktrace

      - name: Build signed Release for main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ./gradlew assembleRelease \
            -PKEYSTORE_FILE=WebIDE.jks \
            -PKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PKEY_ALIAS=WebIDE \
            -PKEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            --warning-mode all --stacktrace

          
      - name: Upload PR APK (unsigned)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: WebIDE-pr-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

      - name: Upload Release APK (signed)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: WebIDE-release-apk
          path: app/build/outputs/apk/release/**/*.apk
          if-no-files-found: error

  upload-telegram:
    name: Upload to Telegram (ä»… main push)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: WebIDE-release-apk
          path: artifacts

      - name: Find APK file
        id: find_apk
        shell: bash
        run: |
          shopt -s nullglob
          files=(artifacts/**/*.apk artifacts/*.apk)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No APK found!" >&2
            exit 1
          fi
