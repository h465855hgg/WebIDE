# WebIDE Android Web App 配置
app.name=MyWebApp
app.version=1.0.0
app.package=com.example.mywebapp
app.versionCode=1

# 构建配置
build.targetSdk=34
build.minSdk=21
build.compileSdk=34

# 权限配置
permissions=INTERNET,ACCESS_NETWORK_STATE

# WebView配置
webview.allowFileAccess=false
webview.allowContentAccess=true
webview.domStorageEnabled=true
webview.databaseEnabled=true
webview.javaScriptEnabled=true

# 启动配置
launch.url=file:///android_asset/index.html
launch.theme=@android:style/Theme.Light.NoTitleBar

# 其他配置
orientation=portrait
fullscreen=false